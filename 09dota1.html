  <script>
    // 下爱心
  	var minsize = 5;
		var maxsize = 50;
		var newon = 1000;
		var flakecolor = "#fff";
		var flake = $("<div></div>").css({ "position": "absolute", "top": "-50px" }).html("❤");//☸
		$(function () {
			var documentheight = $(document).height();
			var documentwidth = $(document).width();
			setInterval(function () {
				var starpositionleft = Math.random() * documentwidth;
				var staropacity = 0.7 + Math.random() * 0.3;
				var endpositiontop = documentheight;
				var endpositionleft = Math.random() * documentwidth;
				var durationfall = 10000 + Math.random() * 10000;
				var sizeflake = minsize + Math.random() * maxsize;
				flake.clone().appendTo($('div.container')).css({
					"left": starpositionleft,
					"opacity": staropacity,
					"font-size": sizeflake,
					"color": flakecolor
				}).animate(
					{
						"top": endpositiontop,
						"left": endpositionleft,
						"opacity": 0.5
					}, durationfall, function () { $(this).remove(); });
			}, newon);
		});
  </script>
